<body bgcolor="#000000" text="#C10712">

<script>



var onoff="on"
function openpopup(){
var popurl="banner.htm"
winpops=window.open(popurl,"","width=330,height=460, align=left,scrollbars=yes")

}

function get_cookie(Name) {
//this function is used only if you had selected popup to load ONCE per session
//You may remove this function if variable "onoff" above is set to "off"
  var search = Name + "="
  var returnvalue = "";
  if (document.cookie.length > 0) {
    offset = document.cookie.indexOf(search)
    if (offset != -1) { // if cookie exists
      offset += search.length
      // set index of beginning of value
      end = document.cookie.indexOf(";", offset);
      // set index of end of cookie value
      if (end == -1)
         end = document.cookie.length;
      returnvalue=unescape(document.cookie.substring(offset, end))
      }
   }
  return returnvalue;
}

function loadpopup(){
openpopup()
}

loadpopup()

</script>




</body>
</html>
